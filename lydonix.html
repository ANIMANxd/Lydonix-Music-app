<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYDONIX - Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1 class="logo">LYDONIX</h1>
            <p class="tagline">Your Music, Your Vibe</p>
        </header>

        <div class="search-container">
            <input type="text" class="search-bar" placeholder="Search for music...">
            <button class="search-btn">
                <i class="fas fa-search"></i>
            </button>
        </div>
        <div class="results"></div>
    </div>

    <div class="player">
        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div class="time-stamps">
                <span class="current-time">0:00</span>
                <span class="duration">0:00</span>
            </div>
        </div>
        
        <div class="player-content">
            <div class="player-info">
                <img src="/api/placeholder/60/60" alt="thumbnail" class="current-thumbnail">
                <div class="current-info">
                    <div class="current-title">No track selected</div>
                    <div class="current-channel">-</div>
                </div>
            </div>
            
            <div class="player-controls">
                <button class="control-btn" id="prev-btn">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="control-btn" id="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="next-btn">
                    <i class="fas fa-step-forward"></i>
                </button>
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" class="volume-slider" min="0" max="100" value="100">
                </div>
            </div>
        </div>
    </div>

    <div id="player-iframe"></div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
